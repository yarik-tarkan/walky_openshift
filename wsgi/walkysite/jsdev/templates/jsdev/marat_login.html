{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Login Walky</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "jsdev/css/bootstrap.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static "jsdev/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "jsdev/css/register.css" %}" rel="stylesheet">
	<link href="{% static "jsdev/css/walky_icons.css" %}" rel="stylesheet">

  </head>
<body>
	<div class = "container">
		<div class="omb_login">
	        <h2 class="logo "> Walky </h2>
	        <div class="row omb_row-sm-offset-3">
		            <div class="col-xs-12 col-sm-6">
		            	<span class="help-block" style="margin-top:40px;"></span>
		                <form id="login_form" class="omb_loginForm" action="../auth_view/" autocomplete="off" method="POST">
		                {% csrf_token %}
		                	<span class="help-block"></span>
		                	<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

		                    <div class="input-group input-group-lg">
		                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		                        <input type="text" id="username" class="form-control validate-text required" name="username" placeholder="Username" required="">
		                    </div>
		                    <span class="help-block"></span>
		                    <div class="input-group input-group-lg">
		                        <span class="input-group-addon"><i class="icon-lock"></i></span>
		                        <input type="password" id="password" class="form-control validate-text required" name="password" placeholder="Password" required="">
		                    </div>
		                    <span class="help-block"></span>
		                    <button class="btn btn-lg btn-primary btn-block submit_button " type="submit" value="login">Log In</button>
		                </form>
		            </div>
		        </div>

			</form-->
	    </div>	
	</div>

	<script src = "{% static "jsdev/js/jquery.js" %}"></script> 
	<script src = "{% static "jsdev/js/loginelo.js" %}"></script> 

</body>
</html>
